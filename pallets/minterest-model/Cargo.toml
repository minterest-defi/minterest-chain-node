[package]
name = "minterest-model"
description = 'Pallet for minteres model implementation'
version = "0.5.0"
authors = ["Minterest <https://github.com/minterest-defi>"]
edition = "2018"

[dependencies]
serde = { version = "1.0.101", optional = true }
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false }
sp-runtime = { version = "3.0.0", default-features = false }
sp-std = { version = "3.0.0", default-features = false }

frame-support = { default-features = false, version = '3.0.0' }
frame-system = { default-features = false, version = '3.0.0' }

orml-utilities = { version = "0.4.0", default-features = false }

minterest-primitives = { path = "../../primitives", default-features = false }
liquidity-pools = { path = "../liquidity-pools", default-features = false }

[dev-dependencies]
sp-core = { version = '3.0.0' }
sp-io = { version = '3.0.0' }

orml-tokens = { version = "0.4.0" }
orml-traits = { version = "0.4.0" }

liquidity-pools = { path = "../liquidity-pools" }
pallet-traits = { path = "../traits" }
test-helper = { path = "../../test-helper" }

[features]
default = ['std']
std = [
    "serde",
    'codec/std',
    "sp-runtime/std",
    "sp-std/std",

    'frame-support/std',
    'frame-system/std',

    "orml-utilities/std",

    "minterest-primitives/std",
    "liquidity-pools/std",
]
